<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">
    <title>Data Collector</title>
</head>
<body>
  <div class="container">
    <h1>Collecting Height Data</h1>
    <h3>Please fill in the form to get population statistics on height (in inches)</h3>
    <div class="message">
      {{text | safe}}
    </div>
    <form action="{{url_for('success')}}" method="POST">
      <p><input type="email" title="Save your email" placeholder="Enter your email address" name="email_name" required></p>
      <p><input type="number" title="Save your email" placeholder="Enter your height in inches" min="24" max="84" name="height" required></p>
      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
